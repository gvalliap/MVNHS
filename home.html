<!DOCTYPE html>
<html>
    <head>
        <!-- Browser setup -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favi.ico" />
        <title>Monta Vista NHS</title>

        <!-- CSS, fonts, etc. -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,300italic,400italic,600italic,700italic,800italic|Raleway:400,100,200,300,500,700,600,800,900|Ubuntu:400,300,300italic,700italic,700,500,400italic,500italic|Nunito:400,300,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="home-navbar" class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-blue darken-3">
                    <a href="#" class="brand-logo center">Monta Vista NHS</a>
                    <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-small-only">
                        <li><a class="waves-effect waves-light" href="register.html"><i class="material-icons left">group</i>Register</a></li>
                        <li><a class="waves-effect waves-light modal-trigger" href="#login"><i class="material-icons left">send</i>Login</a></li>
                    </ul>
                    <ul id="mobile-nav" class="side-nav">
                        <li><a href="register.html"><i class="material-icons left">group</i>Register</a></li>
                        <li><a class="modal-trigger" href="#login"><i class="material-icons left">send</i>Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="home-banner" class="parallax-container">
            <div class="parallax"><img src="https://wallpaperscraft.com/image/crowd_people_dance_silhouette_57172_3840x2160.jpg"></div>
        </div>

        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m4 white">
                        <div class="icon-block">
                            <h2 class="center blue-text"><i class="material-icons large">group</i></h2>
                            <a class="waves-effect waves-light btn center">Stuff</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="login" class="modal">
            <form class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input id="pass" type="password" class="validate">
                    <label for="pass">Password</label>
                </div>
                <div style="text-align: center;">
                    <button class="btn-large waves-effect waves-light center-align" type="submit" name="action" style="margin: auto;">Login
                        <i class="material-icons left">send</i>
                    </button>
                </div>
            </form>
        </div>



        <!-- JS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.parallax').parallax();
                $('.modal-trigger').leanModal({
                    dismissible: true, // Modal can be dismissed by clicking outside of the modal
                    opacity: .9, // Opacity of modal background
                    in_duration: 300, // Transition in duration
                    out_duration: 200, // Transition out duration
                });
                $(".button-collapse").sideNav();
            });
        </script>
    </body>
</html>
